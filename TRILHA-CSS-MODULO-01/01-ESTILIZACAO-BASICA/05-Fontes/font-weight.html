<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Font-weight</title>
	<style>
		#exemplo {
			font-weight: 100;
		}
		#normal {
			font-weight: normal;
		}
		#bold {
			font-weight: bold;
		}	
		div {
			font-weight: bolder;
		}
		div p {
			font-weight: lighter;
		}
	</style>
</head>
<body>
	<h1>Propriedades <code>font-weight</code></h1>

	<p id="exemplo">Define qual a espessura que a fonte deve ter</p>
	
	<code>font-weight: normal;</code>
	<p id="normal">normal</p>

	<code>font-weight: bold;</code>
	<p id="bold">bold</p>
	
	<hr>

	<div>Elemento pai
		<p>Elemento filho</p>
	</div>
	</body>
</html>
